<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Landing clientes inmobiliaria</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/coming-soon.min.css" rel="stylesheet">
  <style>
    .form-contro{
      height: calc(1em + 0.75rem + 0px);
    }
  </style>
</head>

<body>

  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="mp4/bg.mp4" type="video/mp4">
  </video>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">Contactanos!</h1>
            <form action="" class="was-validated">
              <!--tipo servicio, identificación, Nombre, telefono, ciudad, Direccion, Disponibilidad -->
              <div class="form-group">
                <label for="tipo_servicio">Tipo de servicio:</label>
                <select id="tipo_servicio" name="tipo_servicio" class="form-control" required="">
                
                </select>              
                <div class="invalid-feedback">Seleccione tipo de servicio</div>
              </div>
              <div class="form-group">                
                <input id="identificacion" name="identificacion" type="text" placeholder="identificación"  class="form-control" required="">              
                <div class="invalid-feedback">Ingrese una identificación</div>
              </div>
                  
              <div class="form-group">                
                <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control" required="">              
                <div class="invalid-feedback">Ingrese un nombre</div>
              </div>
              <div class="form-group">                
                <input id="telefono" name="telefono" type="tel" placeholder="Telefono"  class="form-control" required="">              
                <div class="invalid-feedback">Ingrese el telefono</div>
              </div>
              <div class="form-group">            
                <input id="ciudad" name="ciudad" type="text" placeholder="Ciudad" class="form-control" required="">              
                <div class="invalid-feedback">Ingrese la ciudad</div>
              </div>
              <div class="form-group">                
                <input id="address" name="address" placeholder="Dirección" type="text"  class="form-control" required="">              
                <div class="invalid-feedback">Ingrese una dirección</div>
              </div>
              <div class="form-group">
                <label for="Disponibilidad">Disponibilidad:</label>
                <select id="Disponibilidad" name="Disponibilidad" class="form-control" required="">                  
                </select>              
                <div class="invalid-feedback">Seleccione disponibilidad</div>
              </div>
              <button type="button" id="sendClient" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/coming-soon.js"></script>

</body>

</html>
